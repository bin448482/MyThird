backup:
  auto_backup: true
  backup_interval: daily
  retention:
    daily_backups: 7
    monthly_backups: 12
    weekly_backups: 4
  storage:
    path: backups/
    type: local
batch_processing:
  continue_on_error: true
  create_summary_report: true
  max_concurrent_files: 3
  max_retry_per_file: 2
  rate_limit_delay: 1
  save_failed_files_list: true
deployment:
  container:
    image: resume-system:latest
    port: 8000
  environment: development
  health_check:
    enabled: true
    endpoint: /health
    interval: 30
    timeout: 10
  resources:
    cpu_limit: '2'
    disk_limit: 10Gi
    memory_limit: 4Gi
error_handling:
  global_error_handler: true
  notifications:
    email_alerts: false
    slack_webhook: null
    webhook_url: null
  recovery:
    auto_recovery: true
    checkpoint_interval: 100
    enable_checkpoint: true
  retry_strategy:
    backoff_factor: 2
    max_attempts: 3
    max_delay: 60
external_services:
  email_service:
    enabled: false
    password: ${EMAIL_PASSWORD}
    smtp_port: 587
    smtp_server: smtp.gmail.com
    username: ${EMAIL_USERNAME}
  llm_service:
    api_key: 0175134f27a040709d7541e14b4db353.V3KP9u8rZ0oQj9s9
    model: glm-4
    provider: zhipu
    timeout: 30
  notification_service:
    enabled: false
    webhook_url: ${WEBHOOK_URL}
integration_system:
  auto_submission:
    browser_config:
      headless: false
      timeout: 30
      user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
      window_size:
      - 1920
      - 1080
    dry_run_mode: false
    enable_smart_delay: true
    max_concurrent_submissions: 3
    max_retries: 3
    max_submissions_per_day: 50
    retry_delay: 10
    submission_delay: 5
  anti_bot:
    mouse_simulation: false
    scroll_simulation: true
    random_delay: true
  data_bridge:
    cache_ttl: 3600
    data_retention_days: 30
    max_cache_size: 1000
    transformation_cache: true
    validation_enabled: true
  decision_engine:
    criteria:
      blacklisted_companies:
      - 黑名单公司1
      - 黑名单公司2
      min_salary_requirement: 15000
      preferred_locations:
      - 北京
      - 上海
      - 深圳
      - 杭州
      required_skills:
      - Python
      - 机器学习
      - 数据分析
    enable_learning: true
    max_daily_submissions: 50
    max_submissions_per_company: 3
    priority_threshold: 0.8
    salary_enhancement:
      dynamic_weight:
        base_weight: 0.2
        boost_factor: 1.5
        enabled: false
        penalty_factor: 0.5
      enabled: true
      thresholds:
        acceptable: 0.3
        excellent: 0.8
        good: 0.6
        poor: 0.0
    salary_filters:
      enabled: true
      fallback_strategy: reject
      min_salary_match_score: 0.3
      strict_mode: true
      tiered_thresholds:
        enabled: false
        entry_level:
          keywords:
          - 初级
          - 助理
          - 实习
          min_score: 0.2
        regular_positions:
          keywords:
          - 工程师
          - 开发
          - 分析师
          min_score: 0.3
        senior_positions:
          keywords:
          - 高级
          - 资深
          - 专家
          - 架构师
          - 总监
          min_score: 0.5
    submission_threshold: 0.7
    urgent_threshold: 0.9
    weights:
      application_competition: 0.1
      career_growth_potential: 0.1
      company_reputation: 0.2
      location_preference: 0.1
      match_score: 0.3
      salary_attractiveness: 0.2
  job_scheduler:
    batch_size: 50
    max_concurrent_tasks: 10
    priority_levels: 5
    queue_size: 1000
    task_timeout: 300
    worker_pool_size: 5
  master_controller:
    checkpoint_interval: 100
    enable_monitoring: true
    error_retry_attempts: 3
    execution_timeout: 3600
    max_concurrent_jobs: 10
integration_tests:
  e2e_tests:
    enabled: true
    test_data_path: testdata/
  performance_tests:
    concurrent_users: 10
    enabled: true
    load_test_duration: 300
  regression_tests:
    baseline_metrics_path: tests/baseline/
    enabled: true
license:
  owner: Resume System Team
  type: MIT
  year: 2025
login:
  check_interval: 2
  failure_indicators:
  - .error-msg
  - .login-failed
  - .captcha-error
  - .password-error
  - .alert-danger
  login_url: https://www.51job.com/
  session_timeout: 7200
  success_indicators:
  - .name-span
  - a[href*="/pc/my/myjob"]
  - a[href*="we.51job.com/pc/my"]
  - .img-wrap
  - .uname.e_icon.at
  - .uname
  - a[one-link-mark="yes"].uname
  - .user-info
  - .user-name
  - '[data-user]'
  - .logout
  - .member-center
  - .welcome-user
  wait_timeout: 300
login_mode:
  auto_save_session: true
  detail_page_delay: 3.0
  enabled: true
  login_retry_delay: 10
  max_login_attempts: 3
  require_login_for_details: true
  session_validation_interval: 300
  website: qiancheng
mode:
  close_on_complete: true
  debug: false
  development: false
  login_mode_enabled: true
  session_file: data/qiancheng_session.json
  skip_login: false
  use_saved_session: true
modules:
  job_extraction:
    concurrent_extractions: 5
    enabled: true
    extraction_timeout: 300
    max_pages_per_site: 10
    sources:
    - base_url: https://www.zhaopin.com
      enabled: true
      max_pages: 5
      name: 智联招聘
    - base_url: https://www.51job.com
      enabled: true
      max_pages: 2
      name: 前程无忧
    - base_url: https://www.zhipin.com
      enabled: true
      max_pages: 3
      name: Boss直聘
  rag_processing:
    batch_size: 50
    enabled: true
    llm_timeout: 30
    max_retries: 3
    vector_db:
      collection_name: job_positions
      embedding_dimension: 768
      similarity_threshold: 0.7
  resume_matching:
    algorithms:
    - enabled: true
      name: semantic_matching
      weight: 0.4
    - enabled: true
      name: keyword_matching
      weight: 0.2
    - enabled: true
      name: skill_matching
      weight: 0.4
    enable_semantic_matching: true
    enabled: true
    matching_threshold: 0.6
    max_matches_per_resume: 50
monitoring:
  alert_thresholds:
    cpu_usage: 0.8
    error_rate: 0.1
    memory_usage: 0.8
    processing_speed: 100
    queue_size: 500
  logging:
    file_rotation: daily
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    level: INFO
    log_files:
      error: logs/error.log
      main: logs/integration.log
      performance: logs/performance.log
    max_file_size: 100MB
    retention_days: 30
  metrics_collection: true
  real_time_dashboard: true
performance:
  caching:
    cache_size: 10000
    enabled: true
    redis:
      db: 0
      enabled: false
      host: localhost
      password: null
      port: 6379
    ttl_seconds: 3600
  concurrency:
    max_workers: 10
    semaphore_limit: 5
    thread_pool_size: 20
  database:
    batch_insert_size: 1000
    connection_pool_size: 20
    enable_query_cache: true
    query_timeout: 30
rag_system:
  database:
    path: ./data/jobs.db
  llm:
    api_key: 0175134f27a040709d7541e14b4db353.V3KP9u8rZ0oQj9s9
    max_tokens: 1500
    model: glm-4-flash
    provider: zhipu
    temperature: 0.1
  processing:
    batch_size: 50
    chunk_overlap: 50
    chunk_size: 500
  vector_db:
    collection_name: job_positions
    embeddings:
      batch_size: 32
      cache_folder: ./models/embeddings
      chinese_optimized: true
      device: cpu
      local_model_path: models\embeddings\text2vec-base-chinese
      model_name: ''
      normalize_embeddings: true
      offline_mode: true
      performance_level: balanced
      recommended_models:
        balanced:
        - shibing624/text2vec-base-chinese
        - moka-ai/m3e-base
        - sentence-transformers/paraphrase-multilingual-mpnet-base-v2
        fast:
        - shibing624/text2vec-base-chinese
        - sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
        - sentence-transformers/all-MiniLM-L6-v2
        high_performance:
        - GanymedeNil/text2vec-large-chinese
        - sentence-transformers/paraphrase-multilingual-mpnet-base-v2
        - moka-ai/m3e-base
      trust_remote_code: true
    persist_directory: ./data/test_chroma_db
    time_aware_search:
      enable_recency_filter: false
      enable_time_boost: true
      fresh_data_boost: 0.2
      fresh_data_days: 7
      recency_filter_days: 30
      time_decay_factor: 0.1
      time_weight_config:
        exponential_decay_rate: 0.5
        fresh_weight_range:
        - 0.7
        - 1.0
        medium_weight_range:
        - 0.4
        - 0.7
        old_data_min_weight: 0.1
resume_matching_advanced:
  category_multipliers:
    ai_ml_skills: 1.1
    cloud_platforms: 0.8
    core_skills: 1.0
    data_engineering_skills: 0.9
    management_skills: 0.7
    programming_languages: 0.9
  default_search_k: 1000
  enhanced_skill_mappings:
    architect_bonus:
      分布式系统: 1.4
      平台架构: 1.4
      微服务: 1.3
      技术架构: 1.5
      数据架构: 1.3
      系统架构设计: 1.5
    backend_development:
      core_skills:
      - Python
      - Java
      - 数据库设计
      - 系统架构
      - API设计
      data_to_backend:
        Azure:
        - 云平台开发
        - 后端服务部署
        Databricks:
        - 大数据处理
        - 分布式系统
        - 后端服务
        数据工程:
        - 后端开发
        - 数据处理
        - ETL开发
        数据平台架构:
        - 后端架构设计
        - 系统设计
        - 平台开发
        数据治理:
        - 数据管理
        - 后端数据服务
  experience_bonus:
    expert_level:
      bonus_multiplier: 1.5
      min_years: 20
    senior_architect:
      bonus_multiplier: 1.3
      min_years: 15
      position_keywords:
      - 架构师
      - 技术专家
      - 技术负责人
  industry_bonus:
    healthcare: 1.1
    pharmaceutical: 1.2
  match_thresholds:
    excellent: 0.75
    fair: 0.65
    good: 0.7
    poor: 0.6
  matching_weights:
    experience_match: 0.08
    industry_match: 0.02
    salary_match: 0.05
    semantic_similarity: 0.3
    skills_match: 0.5
  max_results: 1000
  position_mappings:
    后端开发工程师:
    - 数据平台架构师
    - 系统架构师
    - 技术架构师
    - 高级开发工程师
    - 技术专家
    - 技术负责人
    数据工程师:
    - 后端开发工程师
    - 系统开发工程师
    - 平台开发工程师
  proficiency_multipliers:
    advanced: 1.0
    beginner: 0.6
    expert: 1.2
    intermediate: 0.8
  semantic_optimization:
    experience_similarity_boost: 1.5
    job_title_expansion:
      后端开发工程师:
      - 系统开发
      - 平台开发
      - 架构设计
      - 技术实现
      - 数据处理
      - 服务开发
    skill_context:
      database_contexts:
      - 数据库设计
      - 数据建模
      - 后端存储
      - 数据架构
      python_contexts:
      - 数据处理
      - 后端开发
      - 系统开发
      - API开发
      - 自动化
    skill_similarity_boost: 2.0
    text_similarity_threshold: 0.1
  semantic_similarity:
    confidence_threshold: 0.3
    enable_chinese_optimization: true
    fallback_strategy: document_type_weighted
    strategy: vector_based
    use_vector_scores: true
  skill_weights:
    ai: 1.8
    angular: 1.3
    aws: 1.5
    azure: 1.5
    ci_cd: 1.3
    deep_learning: 1.6
    devops: 1.4
    django: 1.3
    docker: 1.4
    elasticsearch: 1.2
    express: 1.2
    flask: 1.2
    gcp: 1.4
    git: 1.2
    go: 1.3
    hadoop: 1.3
    java: 1.5
    javascript: 1.4
    kafka: 1.3
    kubernetes: 1.5
    linux: 1.3
    machine_learning: 1.7
    mongodb: 1.2
    mysql: 1.3
    postgresql: 1.3
    python: 1.6
    pytorch: 1.6
    react: 1.3
    redis: 1.2
    rust: 1.3
    scikit_learn: 1.4
    spark: 1.4
    spring: 1.3
    tensorflow: 1.6
    typescript: 1.4
    vue: 1.3
  time_aware_matching:
    enable_time_aware: true
    fresh_data_priority:
      boost_multiplier: 1.3
      enable: true
      min_similarity: 0.3
    search_strategy: hybrid
    strategy_config:
      balanced:
        equal_weight: 0.5
      fresh_first:
        fresh_boost: 0.25
        old_penalty: 0.15
      hybrid:
        similarity_ratio: 0.7
        time_ratio: 0.3
    time_weight_mixing:
      similarity_weight: 0.65
      time_weight: 0.35
resume_processing:
  document_parser:
    encoding: utf-8
    max_file_size_mb: 10
    supported_formats:
    - md
    - docx
    - pdf
    - txt
  quality_control:
    auto_fix_common_issues: true
    enable_manual_review: false
    min_completeness_score: 0.7
  rag_processor:
    llm_provider: zhipu
    max_tokens: 4000
    model: glm-4-flash
    retry_attempts: 3
    temperature: 0.1
    timeout_seconds: 60
  validation:
    max_skills_per_category: 20
    min_work_history_entries: 1
    required_fields:
    - name
    - total_experience_years
search:
  base_url: https://we.51job.com/pc/search
  current_keyword: python
  job_area: '020000'
  keyword_type: ''
  keywords:
    priority_1:
    - Python开发
    - Python工程师
    - 后端开发
    priority_2:
    - 数据分析师
    - 机器学习
    - 算法工程师
    priority_3:
    - 全栈开发
    - 软件工程师
    - 技术专家
  search_type: '2'
security:
  access_control:
    api_key_required: false
    enable_auth: false
  encryption:
    algorithm: AES-256
    enabled: false
  privacy:
    anonymize_logs: true
    data_retention_days: 90
selectors:
  job_detail:
    apply_button: .apply-btn
    benefits: .job-benefits
    company_info: .company-info
    job_description: .job-description
    requirements: .job-requirements
  search_page:
    company_name: .cname
    job_list: .joblist
    job_title: .jname a
    location: .area
    next_page: .btn-next
    salary: .sal
testing:
  mock_data:
    enabled: false
    job_count: 100
  test_database:
    auto_cleanup: true
    use_separate_db: true
  test_mode: false
version:
  config_version: 1.0.0
  last_updated: '2025-08-27'
  system_version: 1.0.0
